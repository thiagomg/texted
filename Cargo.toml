[package]
name = "texted"
version = "0.2.7"
edition = "2021"
authors = ["Thiago Massari Guedes"]
license = "Apache-2.0"
homepage = "https://gitlab.com/thiagomg/texted"
repository = "https://gitlab.com/thiagomg/texted"
description = "A markdown blog platform that lets you in control of your data"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
flate2 = "1.0.29"
tar = "0.4.40"


[dependencies]
ntex = { version = "1.2.1", features = ["tokio"] }
ntex-files = "1.0.0"
serde = "1.0.198"
ramhorns = "1.0.0"
lazy_static = { version = "1.4.0", features = [] }
regex = "1.10.4"
markdown = "1.0.0-alpha.17"
chrono = "0.4.38"
toml = "0.8.12"
uuid = { version = "1.8.0", features = ["v4", "fast-rng"] }
whoami = "1.5.1"
clap = { version = "4.5.4", features = ["derive", "string"] }
dirs = "5.0.1"
serde_urlencoded = "0.7.1"
anyhow = "1.0.82"
spdlog-rs = "0.3.13"
flate2 = "1.0.29"
tar = "0.4.40"
